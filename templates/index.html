<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weekly Weight Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Weekly Weight Tracker</h1>
    <form method="post" action="/">
        <label for="new_weight">Enter new weight:</label>
        <input type="number" id="new_weight" name="new_weight" step="0.1" required>
        <button type="submit">Submit</button>
    </form>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Plot">
</body>
</html>
